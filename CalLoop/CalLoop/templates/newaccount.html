{% load staticfiles %}
<html>
	<head>
		<link rel="stylesheet" type="text/css" href ="{% static "CalLoop/index.css" %}">
	</head>
	<body>

    <div class="wrapper">
		<div class="container">
			<h1>Join CalLoop</h1>
			
			<form class="form" method="post">
				{% csrf_token %}
				<input name="First name" type="first" placeholder="First name">
				<input name="Last name" type="last" placeholder="Last name">
				<input name="Email" type="email" placeholder="Email">
				<input name="Username" type="text" placeholder="Username">
				<input name="Password" type="password" placeholder="Password">
				<input name="Re-enter Password" type="password" placeholder="Re-enter Password">
				<button type="signup" formaction="signup/" id="signup-button">Sign Up</button>
			</form>
		</div>
		
	</div>
    
  </body>
</html>
